<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'assets/favicon/favicon.ico' %}" type="image/x-icon">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/forms.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
</head>
<body>

    <!-- Navigation -->
    
    <div class="container">
        <div class="form">
            <div class="wrapperLogin">
                <h1>WELCOME!</h1>
                <form method="post">
                    <div class="input-box">
                        <input type="email" placeholder="Email" name="email"><i class='bx bxs-envelope'></i>
                        <p id="emailError"></p>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Password" name="password"><i class='bx bxs-lock-alt'></i>
                        <p id="$passError;"></p>
                    </div>
                    <div class="remember-forgot">
                        <label>
                            <input type="checkbox">Remember Me
                        </label> 
                        <a href="">Forgot Password?</a>
                    </div>
                    <button class="bttn" type="submit" name="login"><a href="show_profile.html">Login</a></button>
                    <div class="register-link">
                        <p>Do not have an account? <a href="registration.html">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

<!-- footer -->

</body>
</html>
